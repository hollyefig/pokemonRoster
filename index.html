<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pokemon Roster</title>
    <link rel="stylesheet" href="style.css">

    <!-- import google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>
    <!-- import google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<div class="wrapper">
    <!-- top bar -->
    <div class="top">
        <div class="topContent">
        <!-- input data wrapper -->
        <div class="inputDataWrapper">
            <form class="inputData">
                <div>
                    <label for="name">Roster Name</label>
                    <input type="text" id="name" onchange="removeReq(this)" />
                </div>

                <div>
                    <label for="game">Game</label>
                    <select id="game">
                    </select>
                </div>
                
            </form>
        </div>
        <!-- add new button section -->
        <div class="addNewWrapper">
            <div class="addNewButtonWrapper" onclick="addNew()">
                <div class="addPlus">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <div class="addNewButton">
                    Add New Roster
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- bottom section -->
    <div class="bottom">
        <div class="rosterWrapper" id="rosterWrapper"></div>
        <div class="clearButton" onclick="clearStorage()">Clear</div>
    </div>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<!-- some poke API stuff -->
<script src="pokeAPI.js" defer></script>
<!-- my script -->
<script src="script.js"></script>
</body>
</html>
