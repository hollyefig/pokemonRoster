<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pokemon Roster</title>
    <link rel="stylesheet" href="style.css">

    <!-- import google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;700&display=swap');
      </style>
    <!-- import google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<div class="wrapper">
    <!-- top bar -->
    <div class="top">
        <div class="topContent">
        <!-- ! add new button section -->
        <div class="addNewWrapper">
            <div class="addNewButtonWrapper" onclick="addNew()">
                <div class="addPlus">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
                <div class="addNewText">
                    Add New Roster
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- ! bottom section -->
    <div class="bottom">
        <div class="rosterWrapper" id="rosterWrapper"></div>
        <div class="clearButton" onclick="clearStorage()">Clear</div>
    </div>
</div>

<div class="fadeBg"></div>
<!-- ! input data wrapper -->
<div class="inputDataWrapper">
    <form class="inputData">
        <div>
            <label for="name">Roster Name</label>
            <input type="text" id="name" maxlength="19" class="selection" placeholder="Max 19 characters" oninput="inputShift(this)" />
            <input type="color" id="rosterColor" class="rosterColor" name="rosterColor" value="#393232">
        </div>

        <div>
            <label for="game">Game</label>
            <select id="game" class="selection" oninput="gameDropdown(this)">
                <option value="choose">Choose a game</option>
            </select>
        </div> 

    </form>
    <div class="addMonsWrapper">
        <div class="addMonsDivs">
        </div>
    </div>
    <button type="button" class="create" onclick="addNew()">CREATE</button>
</div>

<!-- AXIOS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<!-- some poke API stuff -->
<script src="pokeAPI.js"></script>
<!-- my script -->
<script src="script.js"></script>
</body>
</html>
